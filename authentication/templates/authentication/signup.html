{% extends 'base.html' %}
{% block content %}
    <h2>Sign Up</h2>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Submit</button>
    </form>
    <p>Already registered?, Go back to <a href="{% url 'login'  %}">LOGIN</a> </p>
{% endblock content %}
