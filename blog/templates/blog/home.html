{% extends 'base.html' %}
{% block content %}

<div>
    <h2>THIS IS HOME PAGE</h2>
</div>
<h3>YOUR PHOTOS</h3>
    <div class='grid-container'>
    {% for photo in photos %}
        <div class='post'>
            <img src={{photo.image.url}}>
            <p>{{photo.caption}}</p>

            {% if perms.blog.delete_blog %}
                {% csrf_token %}
                <a href="{% url 'photo-delete' photo.id %}">  
                    
                        <button type='submit'>DELETE</button>
                    
                </a>
            {% endif %}
        </div>
        
    {% endfor %}
    
</div>
<h2>Blogs</h2>
<div class="grid-container">
    {% for blog in blogs %}
        <div class="post">
            <a href="{% url 'view-blog' blog.id %}">
                <h4>Blog Post: {{ blog.title }}</h4>
                <div class='post'>
                    <img  src="{{ blog.photo.image.url }}">
                </div>
                
            </a>
        </div>
    {% endfor %}
</div>





{% endblock content %}
