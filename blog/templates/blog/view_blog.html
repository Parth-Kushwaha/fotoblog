{% extends 'base.html' %}
{% block content %}
<h3>{{blog.title}}</h3>
{% if perms.blog.change_blog %}
    <p><a href="{% url 'editBlog' blog.id %}">Edit Blog</a></p>
{% endif %}

<div>
    <img src="{{blog.photo.image.url}}">
    <p>{{blog.photo.caption}}</p>
</div>
<p>{{blog.content}}</p>
{% endblock %}
